<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="{% static '/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

</head>

<body>
    <div class="col-md-8 col-md-offset-2" style="margin-top: 80px;">
        <form action="" class="form-horizontal" novalidate method="POST">
            {% csrf_token %}
            <!-- 用户名 -->
            <div class="form-group">
                <label for="{{ form_obj.username.id_for_label }}" class="col-sm-2 control-label">
                    {{ form_obj.username.label }}
                </label>
                <div class="col-sm-10">{{ form_obj.username }}</div>
            </div>
            <!-- 密码 -->
            <div class="form-group">
                <label for="{{ form_obj.password.id_for_label }}" class="col-sm-2 control-label">
                    {{ form_obj.password.label }}
                </label>
                <div class="col-sm-10">{{ form_obj.password }}</div>
            </div>
            <!--确认密码-->
            <!--姓名-->
            <div class="form-group">
                <label for="{{ form_obj.name.id_for_label }}" class="col-sm-2 control-label">
                    {{ form_obj.name.label }}
                </label>
                <div class="col-sm-10">{{ form_obj.name }}</div>
            </div>
            <!--手机-->
            <div class="form-group">
                <label for="{{ form_obj.mobile.id_for_label }}" class="col-sm-2 control-label">
                    {{ form_obj.mobile.label }}
                </label>
                <div class="col-sm-10">{{ form_obj.mobile }}</div>
            </div>
            <!--部门名称-->
            <div class="form-group">
                <label for="{{ form_obj.department.id_for_label }}" class="col-sm-2 control-label">
                    {{ form_obj.department.label }}
                </label>
                <div class="col-sm-10">{{ form_obj.department }}</div>
            </div>

            <button type="submit">提交</button>
        </form>
    </div>
</body>

</html>
